<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dadyarri</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="body">
    <header class="header">
        <div class="header-avatar">
            <img class="avatar-image" src="assets/images/avatar.jpg" alt="avatar">
        </div>
        <div class="header-text">
            <div class="header-titles">
                <h1 class="header-title">Даниил Голубев</h1>
                <h2 class="header-subtitle">Бэкенд-разработчик</h2>
            </div>
            <div class="header-socials">
                <a href="mailto:dadyarri@gmail.com" class="email-link">
                    <ion-icon name="mail-outline"></ion-icon>
                    dadyarri@gmail.com
                </a>
                <a href="https://t.me/dadyarri" class="social-button">
                    <ion-icon name="send-outline"></ion-icon>
                    Telegram
                </a>
                <a href="https://vk.com/dadyarri" class="social-button">
                    <ion-icon name="logo-vk"></ion-icon>
                    VK
                </a>
                <a href="https://t.me/yadevblog" class="social-button">
                    <ion-icon name="document-text-outline"></ion-icon>
                    Blog
                </a>
                <a href="https://linkedin.com/in/dadyarri" class="social-button">
                    <ion-icon name="logo-linkedin"></ion-icon>
                    LinkedIn
                </a>
            </div>
        </div>
    </header>
    <content class="skills">
        <h1>Навыки</h1>

        <div class="card-group">
            <div class="card">
                <h3 class="card-title">C#</h3>
                <div class="card-description">
                    <div class="card-label">ASP.Net</div>
                </div>
                <div class="animated-progress progress-csharp">
                    <span data-progress="45"></span>
                </div>
            </div>

            <div class="card">
                <h3 class="card-title">Python</h3>
                <div class="card-description">
                    <div class="card-label">Django</div>
                    <div class="card-label">Flask</div>
                    <div class="card-label">Asyncio</div>
                    <div class="card-label">FastAPI</div>
                    <div class="card-label">Pillow</div>
                    <div class="card-label">Matplotlib</div>
                </div>
                <div class="animated-progress progress-python">
                    <span data-progress="70"></span>
                </div>
            </div>

            <div class="card">
                <h3 class="card-title">HTML / CSS</h3>
                <div class="card-description">
                    <div class="card-label">HTML 5</div>
                    <div class="card-label">Flex</div>
                    <div class="card-label">Grid</div>
                </div>
                <div class="animated-progress progress-html">
                    <span data-progress="80"></span>
                </div>
            </div>

            <div class="card">
                <h3 class="card-title">Docker</h3>
                <div class="card-description">
                    <div class="card-label">
                        Docker-compose
                    </div>
                </div>
                <div class="animated-progress progress-docker">
                    <span data-progress="40"></span>
                </div>
            </div>

            <div class="card">
                <h3 class="card-title">Английский язык</h3>
                <div class="card-description">
                    <div class="card-label">Pre-Intermediate</div>
                </div>
                <div class="animated-progress progress-english">
                    <span data-progress="50"></span>
                </div>
            </div>
        </div>
    </content>
</body>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="assets/scripts/progressbar.js"></script>

</html>
